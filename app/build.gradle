repositories {
    mavenLocal()
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.example.androidthings.robocar"
        minSdkVersion 24
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

configurations.all {
    resolutionStrategy {
        // resolve version conflict with play-services
        force 'com.android.support:support-fragment:26.1.0'
    }
}

dependencies {
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'

    compileOnly 'com.google.android.things:androidthings:0.5-devpreview'

    implementation 'com.google.android.gms:play-services:11.0.2'
    implementation project(path: ':shared')

    implementation 'com.google.android.things.contrib:driver-motorhat:0.1'
    implementation 'com.google.android.things.contrib:driver-ht16k33:0.4'
}
